<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-12 col-lg-offset-3 col-lg-10">
    	 <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2>{{user.First_Name}} &nbsp; {{user.Last_Name}}</h2>
                    <p><strong>Email: </strong>{{user.Email}} </p>
                    <p><strong>Mobile Number: </strong> {{user.Mobile_Number}} </p>
                    <p><strong>Address:</strong>{{user.Address}}</p>
                </div>             
            </div>                
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-4 emphasis">
                    <button class="btn btn-success btn-block" routerLink="/wishlist"><span class="fa fa-heart" ></span> Wishlist </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <button class="btn btn-info btn-block" routerLink="/cart"><span class="fa fa-shopping-cart" ></span> Cart </button>
                </div>
                
            </div>
    	 </div>                 
		</div>
	</div>
</div>

<app-footer></app-footer>
