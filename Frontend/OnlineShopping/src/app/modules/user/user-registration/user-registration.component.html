<div class="container">
    <h1>User Registration</h1>
    <div class="form-container">
        <form [formGroup]="userform" (submit)="submit()">
  <mat-form-field class="form-field" appearance="outline">
      <input matInput placeholder="Enter First Name" formControlName="First_Name">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field" appearance="outline">
      <input matInput placeholder="Enter Last Name" formControlName="Last_Name">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field" appearance="outline">
    <input matInput placeholder="Enter Email" formControlName="Email">
</mat-form-field>
<br>
<mat-form-field class="form-field" appearance="outline">
    <input matInput placeholder="Enter Mobile" formControlName="Mobile_Number">
</mat-form-field>
<br>
<mat-form-field class="form-field" appearance="outline">
    <input matInput placeholder="Enter Address" formControlName="Address">
</mat-form-field>
<br>
<mat-form-field class="form-field" appearance="outline">
    <input matInput type="password" placeholder="Enter Password" formControlName="Password">
</mat-form-field>
<br>
<button mat-raised-button color="primary" type="submit" [disabled]="userform.invalid" type="submit">Register</button>
</form>
</div>
</div>
