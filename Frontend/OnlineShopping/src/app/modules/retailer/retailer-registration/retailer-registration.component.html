<div class="container">
    <h1>User Registration</h1>
    <div class="form-container">
        <form [formGroup]="retailForm" >
  <mat-form-field class="form-field" appearance="outline">
      <input matInput placeholder="Enter Name" formControlName="Name">
  </mat-form-field>
  <br>
  <mat-form-field class="form-field" appearance="outline">
    <input matInput placeholder="Enter Email" formControlName="Email">
</mat-form-field>
<br>
<mat-form-field class="form-field" appearance="outline">
    <input matInput placeholder="Enter Mobile" formControlName="Mobile">
</mat-form-field>
<br>
<mat-form-field class="form-field" appearance="outline">
    <input matInput placeholder="Enter Address" formControlName="Address">
</mat-form-field>
<br>
<mat-form-field class="form-field" appearance="outline">
    <input matInput type="password" placeholder="Enter Password" formControlName="Password">
</mat-form-field>
<br>
<button mat-raised-button color="primary" type="submit" [disabled]="retailForm.invalid" (click)="onretailRegister()" >Register</button>
</form>
</div>
</div>
